<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Searching with filter</title>
<style>
.bar {
    background-color: #5c9bb7;
    background-image: -webkit-linear-gradient(top, #5c9bb7, #5392ad);
    background-image: -moz-linear-gradient(top, #5c9bb7, #5392ad);
    background-image: linear-gradient(top, #5c9bb7, #5392ad);
    box-shadow: 0 1px 1px #ccc;
    border-radius: 2px;
    width: 400px;
    padding: 14px;
    margin: 80px auto 20px;
    position: relative;
}
.bar input {
    background: #fff no-repeat 13px 13px;
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAGXRFWâ€¦h2fINQL9hKefKjuYFfuznXWzXMTabyrvfyIV3M4vhXgAEAUMs7K0J9UJAAAAAASUVORK5CYII=);
    border: none;
    width: 100%;
    line-height: 19px;
    padding: 11px 0;
    border-radius: 2px;
    box-shadow: 0 2px 8px #c4c4c4 inset;
    text-align: left;
    font-size: 14px;
    font-family: inherit;
    color: #738289;
    font-weight: bold;
    outline: none;
    text-indent: 40px;
   }
ul li {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    overflow: hidden;
}  
ul li p {
    margin-left: 75px;
    font-weight: bold;
    padding-top: 12px;
    color: #6e7a7f;
}
</style>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
		<div class="bar">
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchString" placeholder="Enter your search terms" class="ng-pristine ng-valid">
		</div>
		<ul>
			<li ng-repeat="i in items | searchFor:searchString"> <!-- We can use "filter" filter also <li ng-repeat="i in items | filter:searchString">-->
				<p class="ng-binding">{{i}}</p>
			</li>
		</ul>
<script>
	var app=angular.module("myapp", []);
	app.controller("myctrl", function($scope) {
		$scope.items=['Android tutorials','AngularJs Tutorials','HTML5 Tutorials','CSS Tutorials','Java Tutorials','Joomla Tutorials','HTML Tutorials'];
	});
	app.filter('searchFor', function(){

	// All filters must return a function. The first parameter
	// is the data that is to be filtered, and the second is an
	// argument that may be passed with a colon (searchFor:searchString)

	return function(arr, searchString){

		if(!searchString){
			return arr;
		}
		var result = [];
		searchString = searchString.toLowerCase();
		// Using the forEach helper method to loop through the array
		angular.forEach(arr, function(item){

			if(item.toLowerCase().indexOf(searchString) !== -1){
				result.push(item);
			}

		});

		return result;
	};

});
</script>
</body>
</html>
